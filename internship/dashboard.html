<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboardStyle.css">
    <link rel="stylesheet" href="/bootstrap-icons-1.10.2/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="./img/logo.png" alt="">
            <p>HỆ THỐNG CHỈ HUY ĐIỀU HÀNH NỘI BỘ</p>
        </div>
        <div class="header-right">
            <div class="inputSearch">
                <i class="bi bi-search icon"></i>
                <input type="text" class="header-right__input" placeholder="Tìm kiếm...">
            </div>
            <i class="bi bi-calendar2-date calendar"></i>
            <div class="notification">
                <i class="bi bi-bell bell"></i>
                <i class="bi bi-7-circle-fill number"></i>
            </div>
            <i class="bi bi-book book"></i>
            <img src="./img/avt.png" alt="">
        </div>
    </div>
    <div class="navbar">
        <ul>
            <li class="actived">
                <a href="./dashboard.html">
                    <i class="bi bi-stack iconnavbar"></i>
                    <span class="name">Dashboard</span>
                </a> 
                <span class="inline inlineactive"></span>
            </li>
            <li class="">
                <a href="#">
                    <i class="bi bi-people iconnavbar"></i>
                    <span class="name">Nhiệm vụ</span>
                </a>
                <span class="inline spanactive"></span>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-grid iconnavbar"></i>
                    <span class="name">Hồ sơ</span>
                    
                </a>
                <span class="inline "></span>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-mic iconnavbar"></i>
                    <span class="name">Phòng họp</span>
                </a>
                <span class="inline"></span>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-gear iconnavbar"></i>
                    <span class="name">Quản trị</span>
                </a>
                <span class="inline"></span>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-cart3 iconnavbar"></i>
                    <span class="name">Tiện ích</span>
                </a>
                <span class="inline"></span>
            </li>
        </ul>
        <i class="bi bi-text-right list-right"></i>
    </div>
    <div class="content">
        <h1>THÔNG TIN CHỈ HUY</h1>
        <div class="container">
            <div class="chart">
                <div class="chart-heading">
                    <span>Nhiệm vụ</span>
                    <div class="chart-heading__btn">
                        <span>Tháng 11</span>
                        <i class="bi bi-caret-down-fill"></i>
                    </div>
                </div>
                <div class="myChart">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="wrapper">
                <header>
                  <p class="current-date"></p>
                  <div class="icons">
                    <span id="prev" class="material-symbols-rounded"><</span>
                    <span id="next" class="material-symbols-rounded">></span>
                  </div>
                </header>
                <div class="calendar">
                  <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                  </ul>
                  <ul class="days"></ul>
                </div>
              </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
<script src="./main.js"></script>
<script src="./calendar.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-free-6.2.1-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>InternShip</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="header-left">
                <img src="./logo.png" alt="">
                <p>HỆ THỐNG CHỈ HUY ĐIỀU HÀNH NỘI BỘ</p>
            </div>
            <div class="header-right">
                <div class="inputSearch">
                    <i class="icon fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="header-right__input" placeholder="Tìm kiếm">
                </div>
                <img src="./icon calander.png" alt="" class="img-iconCalander">
                <div class="notification">
                    <img src="./nb.png" alt="" class="iconNB">
                    <img src="./icon bell.png" alt="" class="img-iconBell">
                </div>
                <img src="./icon book.png" alt="" class="img-iconBook">
                <img src="./avt.png" alt="">
            </div>
        </div>
        <div class="navbar">
            <i class="fa-duotone fa-layer-group"></i>
        </div>
    </div>
</body>
</html>
